<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{personal.title}">Personal Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans Myanmar', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
      min-height: 100vh;
    }

    /* .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .back-btn {
      font-size: 22px;

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      background: #fff;
      position: relative;
    }

    .back-btn {
      font-size: 22px;
      text-decoration: none;
      color: #333;
    }

    .back-btn:hover {
      color: #007bff;
    }

    .lang-switcher {
      position: absolute;
      right: 1rem;
      font-size: 14px;
    }

    .lang-switcher a {
      text-decoration: none;
      color: #007bff;
      margin: 0 4px;
    }

    .lang-switcher a:hover {
      text-decoration: underline;
    }

    .container {
      margin-top: 20px;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .profile-pic {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .profile-pic img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ccc;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      background: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .footer a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .footer a.active {
      color: #007bff;
    }

  </style>
</head>
<body>
  <div class="header">
    <a href="/setting" class="back-btn">&#8592;</a>
    <div class="lang-switcher">
      <a href="?lang=en">EN</a> |
      <a href="?lang=ja">日本語</a> |
      <a href="?lang=my">မြန်မာ</a>
    </div>
  </div>

  <div class="container">
    <h2 th:text="#{personal.edit}">Personal Info</h2>

    <form th:action="@{/updateProfile}" method="post" enctype="multipart/form-data">

      <!-- <div class="profile-pic"> -->
        <img th:src="@{${user.profilePic != null and user.profilePic != ''} 
                ? '/uploads/profile/' + ${user.profilePic} 
                : '/images/default-profile.png'}" 
        alt="Profile Image" 
        class="profile" />
      <!-- </div> -->

      <div class="form-group">
        <label for="profilePic" th:text="#{personal.changePhoto}">Change Photo</label>
        <input type="file" id="profilePic" name="profilePic">
      </div>

      <div class="form-group">
        <label for="username" th:text="#{personal.name}">Name</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required>
      </div>

      <div class="form-group">
        <label for="phoneNo" th:text="#{personal.phone}">Phone Number</label>
        <input type="text" id="phoneNo" name="phoneNo" th:value="${user.phoneNo}">
      </div>

      <div class="form-group">
        <label for="email" th:text="#{personal.email}">Email</label>
        <input type="email" id="email" name="email" th:value="${user.email}">
      </div>

      <div class="form-group">
        <label for="dob" th:text="#{personal.dob}">Date of Birth</label>
        <input type="date" id="dob" name="dob" th:value="${user.dob}">
      </div>

      <button type="submit" th:text="#{personal.save}">Save Changes</button>
    </form>
  </div>

  <div class="footer">
    <a href="/users" th:text="#{chat.title}">Chats</a>
    <a href="/setting" class="active" th:text="#{footer.home}">Home</a>
  </div>
  <script>
    const fileInput = document.getElementById('profilePic');
    const imgPreview = document.querySelector('.profile-pic img');

    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imgPreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
