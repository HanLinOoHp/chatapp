<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .register-container input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .register-container button {
      width: 100%;
      padding: 10px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .register-container button:hover {
      background-color: #5563c1;
    }

    .register-container p {
      margin-top: 1rem;
      font-size: 14px;
    }

    .register-container a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    .register-container a:hover {
      text-decoration: underline;
    }

    .message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>

    <!-- enctype is required for file upload -->
    <form th:action="@{/register}" method="post" enctype="multipart/form-data">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="date" name="dob" placeholder="Date of Birth" required />
      <input type="text" name="phoneNo" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email" required />      
      <input type="file" name="profilePic" accept="image/png, image/jpeg" />
      <!-- CSRF -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit">Register</button>
    </form>

    <p th:if="${error}" class="message" th:text="${error}"></p>
    <p><a th:href="@{/login}">Already have an account? Login</a></p>
  </div>
</body>
</html>
