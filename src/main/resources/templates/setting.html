<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home / Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans Myanmar', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f9f9f9;
    }
     
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 1.75rem;
      border-bottom: 1px solid #ddd;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .edit-btn {
      background: none;
      border: none;
      color: #007bff;
      font-size: 18px;
      cursor: pointer;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      padding-bottom: 70px;
      text-align: center;
    }

    .profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto 10px auto;
      border: 3px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .username {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }

    .phone {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 100%;
      overflow-y: auto;
    }

    .menu li {
      font-family: 'Noto Sans Myanmar', Arial, sans-serif;
      padding: 18px 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      line-height: 1.6;
    }

    .menu li a {
      text-decoration: none;
      color: inherit;
    }

    .menu li:hover {
      background: #f9f9f9;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      background: #fff;
      height: 50px;
    }

    .footer a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .footer a.active {
      color: #007bff;
    }

    .logout-btn {
      width: 100%;
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #c82333;
    }

    .lang-switcher {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 14px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 4px 8px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .lang-switcher a {
      text-decoration: none;
      color: #007bff;
      margin: 0 4px;
    }

    .lang-switcher a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
 <div class="header">
    <div style="flex: 1;"></div>
    <div class="lang-switcher">
      <a href="?lang=en">EN</a> |
      <a href="?lang=ja">日本語</a> |
      <a href="?lang=my">မြန်မာ</a>
    </div>
  </div>

  <!--  Main content -->
  <div class="content">
    <img th:src="@{${user.profilePic != null and user.profilePic != ''} 
                ? '/uploads/profile/' + ${user.profilePic} 
                : '/images/default-profile.png'}" 
        alt="Profile Image" 
        class="profile" />

    <div class="username" th:text="${user.username}">Test</div>
    <div class="phone" th:text="${user.phoneNo}">+81 123 456 789</div>
    <ul class="menu">
      <li><a href="/usersettings" th:text="#{setting.privacy}">Setting Privacy</a></li>
      <li><a href="/addfriend" th:text="#{menu.addfriend}">Add Friend</a></li>
      <li><a href="/friends" th:text="#{menu.friends}">Friends</a></li>
      <li><a href="/help" th:text="#{menu.help}">Help</a></li>
      <li><a href="/aboutus" th:text="#{menu.aboutus}">About Us</a></li>
      <li style="padding-top: 20px; padding-bottom: 20px;" onclick="document.getElementById('logoutForm').submit();" th:text="#{menu.logout}">Logout</li>
    </ul>
    <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
  </div>

  <div class="footer">
    <a href="/users" th:text="#{chat.title}">Chats</a>
    <a href="/setting" class="active" th:text="#{footer.home}">Home</a>
  </div>

</body>
</html>
