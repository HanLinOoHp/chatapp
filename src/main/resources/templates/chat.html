<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chat</title>
</head>
<body>
<h2>Chat Room</h2>

<span id="username" th:text="${username}" style="display:none"></span>
<div id="messages" style="height:300px; border:1px solid #ccc; overflow:auto"></div>
<form id="msgForm">
    <input id="text" autocomplete="off" placeholder="Type message" />
    <button>Send</button>
</form>
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let socket = new SockJS('/ws');
    let stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);

        stompClient.subscribe('/topic/messages', function(msg){
            const data = JSON.parse(msg.body);
            const el = document.createElement('div');
            el.textContent = data.from + ': ' + data.text;
            document.getElementById('messages').appendChild(el);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });
    });

    document.getElementById('msgForm').addEventListener('submit', function(e){
        e.preventDefault();
        const text = document.getElementById('text').value;
        if (!text) return;

        let from = document.getElementById('username').textContent || 'you';

        stompClient.send("/app/chat.send", {}, JSON.stringify({from: from, text: text}));
        document.getElementById('text').value = '';
    });
</script>
</body>
</html>
