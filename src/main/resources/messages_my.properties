help.q1=💬 ဆွေးနွေးမှုကို မည်သို့ စတင်မလဲ?
help.a1=Chats စာမျက်နှာသို့ သွားပြီး အသုံးပြုသူတစ်ဦးကို ရွေးပြီး စတင်မက်ဆေ့ချ် ပေးပို့ပါ။
help.q2=🖼️ ကိုယ်ပိုင်ပုံပြောင်းရန် မည်သို့လုပ်မလဲ?
help.a2=Settings စာမျက်နှာသို့သွားပြီး ကိုယ်ပိုင်ပုံကိုနှိပ်၍ အသစ်တင်ပါ။
help.q3=🔕 ဆွေးနွေးမှုတစ်ခုကို မည်သို့ mute လုပ်မလဲ?
help.a3=User ရဲ့ ⋮ menu ကိုနှိပ်ပြီး "Mute Notifications" ကို ရွေးပါ။
help.q4=❌ ဆွေးနွေးမှု ဖျက်ရန် မည်သို့လုပ်မလဲ?
help.a4=⋮ menu ကိုဖွင့်ပြီး "Delete Chat" ကိုရွေးပါ။
help.q5=🔒 သင့်ဒေတာဘေးကင်းပါသလား?
help.a5=ဟုတ်ပါတယ်။ သင့်ကိုယ်ရေးအချက်အလက်များကို အောင်မြင်စွာ ကာကွယ်နိုင်ဖို့ encryption နှင့် authentication ကိုအသုံးပြုထားပါတယ်။
help.contact=အကူအညီလိုအပ်ပါသလား။ ကျွန်ုပ်တို့၏ <a href="mailto:poeeiphyu@vicent.com">poeeiphyu@vicent.com</a> သို့ ဆက်သွယ်ပါ။

