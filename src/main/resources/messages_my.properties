help.q9=အက်ပ်ကို အွန်လိုင်းမရှိဘဲ အသုံးပြုနိုင်ပါသလား?
help.a9=တင်ထားသော မက်ဆေ့ခ်ျများကို အွန်လိုင်းမရှိဘဲ ဖတ်နိုင်ပါသည်၊ သို့သော် မက်ဆေ့ခ်ျအသစ်ပို့ခြင်း သို့မဟုတ် လက်ခံခြင်းအတွက် အင်တာနက်လိုအပ်ပါသည်။

help.q11=အသုံးပြုသူကို ဘယ်လို တားဆီးမလဲ?
help.a11=သင်သည် Privacy Settings စာမျက်နှာမှ သို့မဟုတ် Settings အတွင်းရှိ Blocked List မှ အသုံးပြုသူကို အတားအဆီးပေးနိုင်သည်။ အတားအဆီးပေးပြီးနောက် အဆိုပါအသုံးပြုသူသည် သင်အား ဆက်သွယ်၍မရနိုင်တော့ပါ။

help.q12=အသုံးပြုသူအတားအဆီးကို ဘယ်လို ဖြုတ်မလဲ?
help.a12=Settings ၏ Blocked List သို့သွားပြီး အသုံးပြုသူကို ရှာဖွေ၍ "Unblock" ကို နှိပ်ပါ။ Privacy Settings စာမျက်နှာမှလည်း စီမံနိုင်သည်။
