help.q9=オフラインでアプリを使えますか？
help.a9=既存のメッセージはオフラインで読むことができますが、新しいメッセージの送受信にはインターネット接続が必要です。

help.q11=ユーザーをブロックするには？
help.a11=プライバシー設定ページまたは設定内のブロックリストからユーザーをブロックできます。ブロックすると、そのユーザーはあなたに連絡できなくなります。

help.q12=ユーザーのブロックを解除するには？
help.a12=設定のブロックリストに移動し、ユーザーを見つけて「ブロック解除」をクリックしてください。プライバシー設定ページからも管理できます。



