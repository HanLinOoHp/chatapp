help.title=ヘルプとサポート
help.q1=💬 チャットを開始するにはどうすればよいですか？
help.a1=チャットページに移動し、リストからユーザーを選択してメッセージを開始します。
help.q2=🖼️ プロフィール画像を変更するには？
help.a2=設定ページでプロフィール画像をクリックし、新しい画像,名前,などををアップロードして編集できます。
help.q3=🔕 会話をミュートするには？
help.a3=チャットリストでユーザーの横にある ⋮ メニューをクリックし、「通知をミュート」を選択します。
help.q4=❌ チャットを削除するには？
help.a4=チャットの ⋮ メニューを開き、「チャットを削除」を選択します。
help.q5=🔒 データは安全ですか？
help.a5=はい。認証と暗号化されたストレージにより、プライバシーを保護しています。
help.contact=まだお困りですか？ <a href="mailto:poeeiphyu@vicent.com">poeeiphyu@vicent.com</a> までお問い合わせください。

